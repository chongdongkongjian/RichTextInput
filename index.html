<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现微信PC端富文本输入框</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <img src="./assets/emoji.png" alt="表情" title="表情" />
        <img
          src="./assets/file.png"
          alt="发送文件"
          title="发送文件"
          class="file"
        />
      </div>
      <div
        contenteditable="true"
        autofocus
        spellcheck="false"
        class="editor"
      ></div>
      <div class="send"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
